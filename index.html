<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Snacking Snake</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Snacking Snake</h1>
        <h2>Score: <span id="score">0</span></h2>
      </header>
      <aside>
        <p>
          Use the arrow keys to move the snake around the board. Try to eat the
          apple.
        </p>
      </aside>
      <canvas id="board" width="1000" height="1000"></canvas>
      <section id="game-over-display" class="hidden">
        <h2 id="game-over">GAME OVER</h2>
        <h3 id="reset">Play Again</h3>
      </section>
    </main>
  </body>
</html>
